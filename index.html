    <title>DarTrak</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#111827" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "swr": "https://aistudiocdn.com/swr@^2.3.6",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.78.0",
    "next": "https://aistudiocdn.com/next@^16.0.1",
    "next/": "https://aistudiocdn.com/next@^16.0.1/",
    "axios": "https://aistudiocdn.com/axios@^1.13.1",
    "@supabase/auth-helpers-react": "https://aistudiocdn.com/@supabase/auth-helpers-react@^0.5.0",
    "@supabase/auth-helpers-nextjs": "https://aistudiocdn.com/@supabase/auth-helpers-nextjs@^0.10.0"

<link rel="stylesheet" href="/index.css">
</head>
  <body class="h-full antialiased text-gray-200">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
  </body>
